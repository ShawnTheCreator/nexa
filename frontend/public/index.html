<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" href="/favicon.ico" />
    <title>Nexa Merchants – Static Landing</title>
    <meta name="description" content="Static landing page served from /public. The main app lives at /." />
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 800px at 20% -10%, rgba(99,102,241,.12), transparent 50%),
                    radial-gradient(1000px 600px at 120% 110%, rgba(16,185,129,.12), transparent 50%),
                    linear-gradient(180deg, rgba(2,6,23,1) 0%, rgba(15,23,42,1) 100%);
        color: #e5e7eb;
      }
      .card {
        width: min(680px, 92vw);
        border-radius: 16px;
        background: rgba(2,6,23,.6);
        border: 1px solid rgba(148,163,184,.2);
        box-shadow: 0 10px 30px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.04);
        backdrop-filter: blur(8px);
        padding: 28px;
      }
      .title { font-size: clamp(1.5rem, 1rem + 2vw, 2.25rem); margin: 0 0 8px; letter-spacing: .2px; }
      .subtitle { margin: 0 0 20px; color: #94a3b8; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      .btn {
        appearance: none;
        border: 1px solid rgba(148,163,184,.28);
        background: rgba(15,23,42,.8);
        color: #e5e7eb;
        padding: 10px 14px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: transform .06s ease, border-color .2s ease, background .2s ease;
        display: inline-flex; align-items: center; gap: 8px;
      }
      .btn:hover { transform: translateY(-1px); border-color: rgba(148,163,184,.5); }
      .btn-primary { background: linear-gradient(180deg, #6366f1 0%, #4f46e5 100%); border-color: transparent; }
      .btn-primary:hover { filter: brightness(1.05); }
      .meta { margin-top: 18px; font-size: 13px; color: #9aa4b2; }
      .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: rgba(148,163,184,.12); padding: 2px 6px; border-radius: 6px; }
    </style>
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      // JS fallback for older browsers or if meta refresh is blocked
      (function () {
        try {
          if (location.pathname !== "/") location.replace("/");
          else location.href = "/";
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <main class="card" role="main">
      <h1 class="title">Nexa Merchants</h1>
      <p class="subtitle">This is a static landing page located at <span class="code">/public/index.html</span>. Your Next.js app homepage is at <span class="code">/</span>.</p>
      <div class="row">
        <a class="btn btn-primary" href="/" aria-label="Go to Next.js app root">Go to App</a>
        <a class="btn" href="/changelog/" aria-label="Open changelog">Changelog</a>
        <a class="btn" href="/pricing" aria-label="Open pricing page">Pricing</a>
      </div>
      <p class="meta">Tip: This file won’t override the root route. Access it at <span class="code">/index.html</span>.</p>
    </main>
  </body>
</html>
